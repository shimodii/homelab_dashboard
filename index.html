<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
	<title>Dashboard</title>
</head>
<body>
	<header class="header">
		<h3 class="title">
			WELCOME BACK
		</h3>
		<h1>
			HOMELAB DASHBOARD
		</h1>
	</header>
	<div class="body container">
		<a href="#" class="card music">
			<i class="fa fa-music" aria-hidden="true"></i>
			<span class="name">
				
			</span>
		</a>
		<a href="#" class="card movie">
			<i class="fa fa-film" aria-hidden="true"></i>
			<span class="name">
				Music Player
			</span>
		</a>
		<a href="#" class="card pastebin">
			<i class="fa fa-trash" aria-hidden="true"></i>
			<span class="name">
				Pastebin
			</span>
		</a>
		<a href="#" class="card filesharing">
			<i class="fa fa-folder" aria-hidden="true"></i>
			<span class="name">
				Media Center
			</span>
		</a>
		<a href="#" class="card downloadmanager">
			<i class="fa fa-download" aria-hidden="true"></i>
			<span class="name">
				Download Manager
			</span>
		</a>
		<a href="#" class="card todo">
			<i class="fa fa-check-square" aria-hidden="true"></i>
			<span class="name">
				Todo App
			</span>
		</a>
	</div>
	<footer class="footer">
		<a href="https://github.com/shimodii" class="github"></a>
		<a href="https://khiar.net/the_sudoer" class="mastodon"></a>
	</footer>
</body>
</html>
